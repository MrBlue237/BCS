<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BCS Placement Portal – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
</head>
<body class="page page--auth">
<header class="site-header">
    <div class="site-header__inner">
        <div class="site-header__brand">
            <span class="site-header__logo-circle">BCS</span>
            <div class="site-header__text">
                <span class="site-header__title">BCS Placement Portal</span>
                <span class="site-header__subtitle">Technology for good · Manchester</span>
            </div>
        </div>
    </div>
</header>

<main class="auth">
    <section class="auth-card" aria-labelledby="auth-title">
        <div class="auth-card__header">
            <p class="auth-card__badge">Secure Login</p>
            <h1 id="auth-title" class="auth-card__title">Sign in to your account</h1>
            <p class="auth-card__subtitle">
                Access your student or employer dashboard to manage placements.
            </p>
        </div>

        <!-- LOGIN FORM -->
        <form
                id="loginForm"
                class="form form--auth"
                action="../backend/login.php"
                method="post"
                novalidate
        >
            <!-- Email -->
            <div class="form__field">
                <label for="email" class="form__label">Email address</label>
                <input
                        id="email"
                        name="email"
                        type="email"
                        class="form__input"
                        placeholder="you@example.ac.uk"
                        autocomplete="email"
                        required
                />
                <p class="form__error" aria-live="polite"></p>
            </div>

            <!-- Password -->
            <div class="form__field">
                <label for="password" class="form__label">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        class="form__input"
                        placeholder="••••••••"
                        autocomplete="current-password"
                        minlength="6"
                        required
                />
                <p class="form__error" aria-live="polite"></p>
            </div>

            <!-- Role -->
            <div class="form__field">
                <label for="role" class="form__label">Login as</label>
                <select
                        id="role"
                        name="role"
                        class="form__input form__input--select"
                        required
                >
                    <option value="">Select account type</option>
                    <option value="student">Student</option>
                    <option value="employer">Employer</option>
                    <option value="admin">Admin</option>
                </select>
                <p class="form__error" aria-live="polite"></p>
            </div>

            <!-- Actions -->
            <div class="form__actions">
                <button type="submit" class="button button--primary">
                    Sign in
                </button>

                <div class="form__links">
                    <div class="form__links-row">
                        <span>
                            New student?
                            <a href="register_student.html" class="link">Create account</a>
                        </span>
                        <span>
                            Employer?
                            <a href="register_employer.html" class="link">Create account</a>
                        </span>
                    </div>
                    <a href="forgot_password.html" class="link link--muted">
                        Forgot your password?
                    </a>
                </div>
            </div>
        </form>
    </section>

    <p class="auth__footer">
        &copy; <span id="year"></span> BCS Manchester · Year-long placement matching
    </p>
</main>
</body>
</html>
